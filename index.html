<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenge AluraGeek</title>
        <link rel="stylesheet" href="./styles.css"> <!-- Vinculamos la hoja de estilos. -->
    </head>

    <body>
        <!-- Encabezado de la App: -->
        <header class="encabezado">
            <p class="encabezado__emojis">&#128155;</p> <!-- Coraz贸n Amarillo -->
            <p class="encabezado__emojis">&#128154;</p> <!-- Coraz贸n Verde -->
            <h1 class="encabezado__titulo">AluraGeek</h1>
        </header>

        <!-- Cuerpo Principal de la App: -->
        <main class="principal">

            <!-- Secci贸n Productos: -->
            <section class="productos">
                <h2 class="productos__titulo"> Mis Productos: </h2>
                <div class="productos__cards"></div>
            </section>

            <!-- Secci贸n de Formulario: -->
            <section class="formulario">
                <h2 class="formulario__titulo"> Agregar producto: </h2>
                <form action="" class="formulario__data" method="get">
                    <input class="formulario__input" type="text" name="nombre" placeholder="Nombre producto..." required>  
                    <input class="formulario__input" type="text" name="precio" placeholder="Precio..." required>  
                    <input class="formulario__input" type="text" name="imagen" placeholder="Imagen..." required>  
                    <div class="formulario__botones">
                        <button class="formulario__boton"> Enviar </button>
                        <button class="formulario__boton"> Limpiar </button>
                    </div>
                </form>
            </section>
            
        </main>
    </body>
</html>
